version: '3.8'

# Production Docker Compose configuration
# All configuration values are loaded from .env.production via env_file
# Differences from development:
# - No volume mounts for code
# - Optimized container settings
# - Health checks enabled
# - Proper restart policies
# - Fixed ports (4001/8001) instead of environment variables

services:
  db:
    image: postgres:16-alpine
    container_name: singl-db-prod
    env_file:
      - .env.production
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U singl"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - singl-network-prod
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: singl-backend-prod
    env_file:
      - .env.production
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - singl-network-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: singl-frontend-prod
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
    ports:
      - "4001:3000"
    depends_on:
      - backend
    networks:
      - singl-network-prod
    restart: unless-stopped

volumes:
  postgres_data_prod:
    driver: local

networks:
  singl-network-prod:
    driver: bridge
